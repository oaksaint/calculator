<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ariel's Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calc-body">
      <div class="display"></div>
      <button class="add operator-button">+</button>
      <button class="subtract operator-button">-</button>
      <button class="multiply operator-button">*</button>
      <button class="divide operator-button">/</button>
      <button class="one digit-button">1</button>
      <button class="two digit-button">2</button>
      <button class="three digit-button">3</button>
      <button class="four digit-button">4</button>
      <button class="five digit-button">5</button>
      <button class="six digit-button">6</button>
      <button class="seven digit-button">7</button>
      <button class="eight digit-button">8</button>
      <button class="nine digit-button">9</button>
      <button class="zero zero-button">0</button>
      <button class="clear function-button">Clear</button>
      <button class="equals function-button">=</button>
    </div>
  </body>
</html>
