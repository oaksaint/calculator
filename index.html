<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ariel's Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calc-body">
      <div class="display"></div>
      <div class="digits-operators">
        <button type="button" class="one normal-button digit-button">1</button>
        <button type="button" class="two normal-button digit-button">2</button>
        <button type="button" class="three normal-button digit-button">3</button>
        <button type="button" class="add normal-button operator">+</button>
        <button type="button" class="four normal-button digit-button">4</button>
        <button type="button" class="five normal-button digit-button">5</button>
        <button type="button" class="six normal-button digit-button">6</button>
        <button type="button" class="subtract normal-button operator">-</button>
        <button type="button" class="seven normal-button digit-button">7</button>
        <button type="button" class="eight normal-button digit-button">8</button>
        <button type="button" class="nine normal-button digit-button">9</button>
        <button type="button" class="multiply normal-button operator">X</button>
        <button type="button" class="clear normal-button">CE</button>
        <button type="button" class="zero normal-button digit-button">0</button>
        <button type="button" class="equals normal-button operator">=</button>
        <button type="button" class="divide normal-button operator">/</button>
      </div>
    </div>
  </body>
</html>
